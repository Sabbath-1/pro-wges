<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #007bff, #00d4ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        padding: 40px 60px;
        border-radius: 15px;
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    button {
        background-color: #fff;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
        background-color: #f1f1f1;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Welcome!</h1>
    <p>Thank you for visiting our page.</p>
    <button onclick="showMessage()">Click Me</button>
</div>

<script>
function showMessage() {
    alert("Have a great day! ðŸ˜„");
}
</script>

</body>
</html>
